version: '3.8'
services:
  app:
    container_name: tms_app_compose
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - /data
      - /var/log/app
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres
    container_name: tms_db_compose
    ports:
      - "5050:5432"
    environment:
      POSTGRES_DB: tms_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}